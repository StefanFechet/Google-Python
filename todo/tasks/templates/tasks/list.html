<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
	body{
		background-color: #638CB8;
	}

	h1 {text-align: center;}

	input{
		margin: 10px;
		padding: 16px;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #d3d3d3;
	}

	.submit{
		background-color: #6BA3E8;
	}

	.center-column{
		width:600px;
		position: absolute;
  		left: 50%;
  		top: 50%;
  		transform: translate(-50%, -50%);
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #906abd;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 16px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

	.btn-danger{
		background-color: #ffae19;
		border-color: #e59400;
	}
</style>

<div class="center-column">
	<form method="POST" action="/">
		<h1><span class="blue"></span>My Notes App<span class="blue"></span> <span class="yellow"></span></h1>
		{% csrf_token %}
		{{form.title}}
		<input class="btn btn-info" type="submit" name="Create Task" value="Add">
	</form>
	<div class="todo-list">
		{% for task in tasks %}
			<div class="item-row">
				<span>{{task}}</span>
				<a class="btn btn-sm btn-info" style="margin-left:30%" href="{% url 'update_task' task.id %}">Update</a>
				<a class="btn btn-sm btn-danger" style="margin-left:5%" href="{% url 'delete' task.id %}">Delete</a>
			</div>
		{% endfor %}
		<a class="btn btn-info" style="margin-left:1.5%; margin-top:2%" href="{% url 'table' %}">View Notes as a table</a>
	</div>
</div>
