<style>
@charset "UTF-8";
@import url(https://fonts.googleapis.com/css?family=Open+Sans:300,400,700);

body {
  font-family: 'Open Sans', sans-serif;
  font-weight: 300;
  line-height: 1.42em;
  color:#A7A1AE;
  background-color:#1F2739;
}

h1 {
  font-size:3em; 
  font-weight: 300;
  line-height:1em;
  text-align: center;
  color: #4DC3FA;
}

h2 {
  font-size:1em; 
  font-weight: 300;
  text-align: center;
  display: block;
  line-height:1em;
  padding-bottom: 2em;
  color: #FB667A;
}

h2 a {
  font-weight: 700;
  text-transform: uppercase;
  color: #FB667A;
  text-decoration: none;
}

.blue { color: #185875; }
.yellow { color: #FFF842; }

.container th h1 {
	  font-weight: bold;
	  font-size: 1em;
  	  text-align: left;
      color: #185875;
}

.container td {
	  font-weight: normal;
	  font-size: 1em;
      -webkit-box-shadow: 0 2px 2px -2px #0E1119;
	  -moz-box-shadow: 0 2px 2px -2px #0E1119;
	  box-shadow: 0 2px 2px -2px #0E1119;
}

.container {
	  text-align: left;
	  overflow: hidden;
	  width: 80%;
	  margin: 0 auto;
  	  display: table;
  	  padding: 0 0 2em 0;
}

.container td, .container th {
	  padding-bottom: 2%;
	  padding-top: 2%;
  	  padding-left:2%;
}

/* Background-color of the odd rows */

.container tr:nth-child(odd) {
	  background-color: #323C50;
}

/* Background-color of the even rows */

.container tr:nth-child(even) {
	  background-color: #2C3446;
}

.container th {
	  background-color: #1F2739;
}

.container td:first-child { color: #FB667A; }

.container tr:hover {
   background-color: #464A52;
   -webkit-box-shadow: 0 6px 6px -6px #0E1119;
   -moz-box-shadow: 0 6px 6px -6px #0E1119;
   box-shadow: 0 6px 6px -6px #0E1119;
}

.container td:hover {
  background-color: #FFF842;
  color: #403E10;
  font-weight: bold;
  
  box-shadow: #7F7C21 -1px 1px, #7F7C21 -2px 2px, #7F7C21 -3px 3px, #7F7C21 -4px 4px, #7F7C21 -5px 5px, #7F7C21 -6px 6px;
  transform: translate3d(6px, -6px, 0);
  
  transition-delay: 0s;
  transition-duration: 0.4s;
  transition-property: all;
  transition-timing-function: line;
}

@media (max-width: 800px) {
.container td:nth-child(4),
.container th:nth-child(4) { display: none; }
}

.btn{
	  font: bold 15px Arial;
	  text-decoration: none;
	  background-color: #ffae19;
	  color: #333333;
	  padding: 10px 15px 10px 15px;
	  border-radius: 8px;
	  margin-left:10%;
}

.btn:hover {
	background-color: #790205;
	color: white;
}

.square{
	background: #0266a8;
	border-radius:5px;
    border-bottom:1px solid #FFF;
	display:inline-block;
    height:28px;
	width:28px;
}

.arrow{
  	position:relative;
}

.arrow.up:after{
  	position:absolute;
  	top:9px;
  	left:7px;
  	width: 0;
	height: 0;
  	content:'';
	border-style: solid;
	border-width: 0 7px 8px 7px;
	border-color: transparent transparent #FFFFFF transparent;
  	border-radius:2px;
}

.arrow.up:before{
  	position:absolute;
  	top:11px;
  	left:7px;
  	width: 0;
	height: 0;
  	content:'';
	border-style: solid;
	border-width: 0 7px 8px 7px;
	border-color: transparent transparent rgba(0,0,0,0.7) transparent;
  	border-radius:2px;
}

.arrow.down:after{
   	position:absolute;
  	top:10px;
  	left:7px;
  	width: 0;
	height: 0;
  	content:'';
	border-style: solid;
	border-width: 8px 7px 0 7px;
	border-color: #FFFFFF transparent transparent transparent;
  	border-radius:2px;
}

.arrow.down:before{
   	position:absolute;
  	top:12px;
  	left:7px;
  	width: 0;
	height: 0;
  	content:'';
	border-style: solid;
	border-width: 8px 7px 0 7px;
	border-color: rgba(0,0,0,0.7) transparent transparent transparent;
  	border-radius:2px;
}

div{
  	height:100%;
  	width:100%;
}

</style>

<h1><span class="blue"></span>My Notes<span class="blue"></span> <span class="yellow"></span></h1>
<a class="btn" href="{% url 'list' %}">Back</a>
<a class="icon square arrow down" style="margin-left:70%" href="{% url 'down' %}"></a>
<a class="icon square arrow up" style="margin-left:2%" href="{% url 'up' %}"></a>
<table class="container">
	<thead>
		<tr>
			<th><h1>ID</h1></th>
			<th><h1>Content</h1></th>
			<th><h1>Date and time</h1></th>
		</tr>
	</thead>
